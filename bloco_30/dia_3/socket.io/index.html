<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO - Trybe</title>
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <button id='pingButton'>PING</button>
    <ul id='messages'></ul>
    <script>
      const socket = io();
      // const socket = io('http://localhost:5000') // Alternativa para definição de servidor e porta específicos.
      const button = document.querySelector('#pingButton');

      button.addEventListener('click', (e) => {
        socket.emit('ping');
        return false;
      });

      // cria uma `li` com o conteúdo do parâmetro 'message', coloca dentro da `ul` de `id` #mensagens
      const createMessage = (message) => {
        const messageUl = document.querySelector('#messages');
        const li = document.createElement('li');
        li.innerText = message;
        messageUl.appendChild(li);
      };

      // Quando nosso evento `ola` for emitido pelo servidor, vamos receber a string mensagem enviada pelo nosso evento e passar para a função `createMessage` criar a 'Li' na tela.
      socket.on('ola', (mensagem) => createMessage(mensagem));

      // Quando o evento `pong` for emitido pelo servidor, vamos pegar a string mensagem enviada e passar para a função `createMessage`
      socket.on('pong', (mensagem) => createMessage(mensagem));

      </script>
  </body>
</html>
