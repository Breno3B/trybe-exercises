<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="" method="get" enctype="multipart/form-data">
    <fieldset>
      <legend>Dados Pessoais</legend>
        <label for="name-field">Nome:
        <input type="text" id="name-field" name="nome" maxlength="40" required><br><br>
      </label>
      <label for="email-filed">E-mail:
        <input type="text" id="email-filed" name="email" maxlength="50" required><br><br>
      </label>
      <label for="cpf-field">CPF:
        <input type="text" id="cpf-field" name="cpf" maxlength="11" required><br><br>
      </label>
      <label for="address-field">Endereço:
        <input type="text" id="address-field" name="endereço:" maxlength="200" required><br><br>
      </label>
      <label for="city-field">Cidade:
        <input type="text" id="city-field" name="city:" maxlength="28" required><br><br>
      </label>
      <label for="estate-field">Estado:
        <select name="estado" id="estate-field" required>
          <option value="MG" selected>Minas Gerais</option>
          <option value="SP">São Paulo</option>
        </select><br><br>
      </label>
      <label for="house">Casa
        <input type="radio" id="house" name="type" value="casa" checked>        
      </label>
      <label for="apartment">Apartamento
        <input type="radio" id="apartment" name="type" value="apartamento">
    </fieldset>
    <br>
    <fieldset>
      <legend>Último Emprego</legend>
      <p>Resumo do currículo</p>
      <textarea name="resumo-curriculo" id="resumo-cv" cols="50" rows="10" maxlength="1000" required></textarea>
      <br><br>
      <label for="ocupaçao">Cargo:
        <input type="text" id="ocupaçao" name="cargo" maxlength="40" required><br><br>
      </label>
      <label for="desc-cargo">Descrição do cargo</label>
      <input type="text" name="descrição-cargo" id="desc-cargo" maxlength="500"><br><br>
      <label for="">Dta de Início</label>
      <input type="date" required>
    </fieldset>
  </form>
</body>
</html>
