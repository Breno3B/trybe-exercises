<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Agrupando Seletores</title>
    <link rel="stylesheet" type="text/css" href="pseudoclasses.css">
  </head>
  <body>
    <h1>Lista dos Melhores Sites que já vi</h1>
    <p>Top 3 dos melhores sites que existem na web</p>
    <!-- EXERCÍCIOS

      1. Adicione uma lista ordenada dos 3 melhores sites que você conhece.
      2. Crie um arquivo no mesmo diretório e nomeie-o de 'style.css'.
      3. Nesse arquivo .css, adicione os estilos para que:
        3.1 OK O texto das tags 'h1' e 'p' estejam centralizados.
        3.2 OK A cor de fundo da sua lista mude quando o cursor estiver sobre o item.
        3.3 OK A fonte do item mude quando ele for clicado.

    -->
    <ol>
      <li><a href="https://www.uol.com.br/" target="blank">UOL</a> </li>
      <li><a href="https://www.otempo.com.br/" target="blank">O Tempo</a> </li>
      <li><a href="https://www.hojeemdia.com.br/" target="blank">Hoje em Dia</a> </li>

    </ol>
    <p>Principais motivos para eu gostar deles</p>
    <!-- EXERCÍCIOS

      1. OK Adicione uma lista não ordenada com, pelo menos, 3 características que você gosta.
      2. OK No 'style.css', adicione a propriedade 'list-style: none' para ambas as listas.

    -->
    <ul>
      <li>Diversidade de conteúdo</li>
      <li>Velocidade de carregamento da página</li>
      <li>Diversidade de elementos contidos na página</li>
    </ul>
  </body>
</html>
